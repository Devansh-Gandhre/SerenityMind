<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker - SerenityMind</title>
  <style>
    :root {
      --bg-color: #f0faff;
      --text-color: #333;
      --navbar-color: #4a90e2;
      --button-bg: #4a90e2;
      --button-hover: #357acb;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --navbar-color: #333;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 30px;
      margin: 0;
      transition: 0.3s;
    }

    .navbar {
      background-color: var(--navbar-color);
      padding: 15px 25px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .toggle-btn {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
    }

    h1 {
      color: var(--navbar-color);
      font-size: 2.5em;
      margin: 30px 0 20px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top navigation bar -->
  <div class="navbar">
    <a href="/">ğŸ  SerenityMind</a>
    <button class="toggle-btn" onclick="toggleDarkMode()">ğŸŒ™/â˜€ï¸ Mode</button>
  </div>

  <h1>How are you feeling today? ğŸ˜Š</h1>

  <div class="button-grid">
    <button onclick="saveMood('Happy')">ğŸ˜Š Happy</button>
    <button onclick="saveMood('Sad')">ğŸ˜¢ Sad</button>
    <button onclick="saveMood('Anxious')">ğŸ˜° Anxious</button>
    <button onclick="saveMood('Stressed')">ğŸ˜« Stressed</button>
    <button onclick="saveMood('Excited')">ğŸ¤© Excited</button>
    <button onclick="saveMood('Calm')">ğŸ˜Œ Calm</button>
  </div>

  <div class="nav-buttons">
    <button onclick="location.href='/mood-history'">ğŸ“… View Mood History</button>
  </div>

  <script>
    function saveMood(mood) {
      const moodHistory = JSON.parse(localStorage.getItem("moodHistory")) || [];
      const newEntry = {
        mood,
        date: new Date().toLocaleString()
      };
      moodHistory.push(newEntry);
      localStorage.setItem("moodHistory", JSON.stringify(moodHistory));
      alert("Mood saved: " + mood);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save mode in localStorage
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem("darkMode", isDark);
    }

    // Load saved mode on page load
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add('dark-mode');
      }
    }
  </script>

</body>
</html>

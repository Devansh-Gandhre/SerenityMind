<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SerenityMind</title>
  <style>
    :root {
      --bg-color: #d9f0f6;
      --text-color: #333;
      --button-bg: #79c2d0;
      --button-hover: #5ba9b8;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: var(--text-color);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 0.9em;
      border: none;
      border-radius: 20px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">üåô/‚òÄÔ∏è Mode</button>

  <h1>SerenityMind</h1>
  <p>Your calm companion for mental wellness üåø</p>
  
  <div class="button-container">
    <button onclick="location.href='/chat'">Talk to Serenity</button>
    <button onclick="location.href='/mood'">Mood Tracker</button>
    <button onclick="location.href='/activities'">Mini Activities</button>
  </div>

  <script>
    // Check saved mode on load
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  </script>
</body>
</html>

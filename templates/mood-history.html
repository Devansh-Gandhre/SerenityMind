<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood History - SerenityMind</title>
  <style>
    :root {
      --bg-color: linear-gradient(to bottom right, #e6f2ff, #ffffff);
      --text-color: #333;
      --header-color: #4a90e2;
      --button-bg: #4a90e2;
      --button-hover: #357acb;
      --delete-btn-bg: #e24a4a;
      --delete-btn-hover: #c03939;
      --list-bg: #ffffff;
      --list-border: #ddd;
      --timestamp-color: #777;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --header-color: #333;
      --button-bg: #444;
      --button-hover: #666;
      --delete-btn-bg: #e24a4a;
      --delete-btn-hover: #c03939;
      --list-bg: #333;
      --list-border: #555;
      --timestamp-color: #bbb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--header-color);
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 20px auto;
    }

    li {
      background-color: var(--list-bg);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      border: 1px solid var(--list-border);
    }

    .mood {
      font-weight: bold;
    }

    .timestamp {
      color: var(--timestamp-color);
      font-size: 0.9em;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .delete-btn {
      background-color: var(--delete-btn-bg);
    }

    .delete-btn:hover {
      background-color: var(--delete-btn-hover);
    }
  </style>
</head>
<body>

  <h1>üìÖ Mood History</h1>
  <ul id="moodList"></ul>

  <div class="btn-container">
    <button onclick="location.href='/mood'">‚Üê Back to Mood Tracker</button>
    <button class="delete-btn" onclick="clearMoodHistory()">üóëÔ∏è Clear Mood History</button>
  </div>

  <button class="toggle-btn" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è Mode</button>

  <script>
    const moodList = document.getElementById("moodList");
    let storedMoods = JSON.parse(localStorage.getItem("moodHistory")) || [];

    function renderMoods() {
      moodList.innerHTML = "";

      if (storedMoods.length === 0) {
        moodList.innerHTML = "<p style='text-align:center;'>No moods recorded yet.</p>";
      } else {
        storedMoods.slice().reverse().forEach(entry => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="mood">${entry.mood}</span>
            <span class="timestamp">${entry.date}</span>
          `;
          moodList.appendChild(li);
        });
      }
    }

    function clearMoodHistory() {
      if (confirm("Are you sure you want to delete all mood history?")) {
        localStorage.removeItem("moodHistory");
        storedMoods = [];
        renderMoods();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save mode in localStorage
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem("darkMode", isDark);
    }

    // Load saved mode on page load
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add('dark-mode');
      }
      renderMoods();
    }
  </script>

</body>
</html>
